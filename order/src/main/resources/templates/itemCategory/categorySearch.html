<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품관리 - 플랫폼사별 카테고리 조회</title>
    <link rel="stylesheet" href="/resources/css/common.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #fff;
            border: 1px solid #ccc;
            z-index: 1000;
            width: calc(100% - 22px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        .dropdown-item {
            padding: 8px;
            cursor: pointer;
        }
        .dropdown-item:hover {
            background-color: #f1f1f1;
        }
    </style>

</head>
<body>
<div class="page_div">
    <header>
        <div id="header_title">상품관리<b class="greater">&gt;</b>플랫폼사별 카테고리 조회</div>
        <img src="/img/Calculate Management Program.png" id="top_logo" alt="Top Logo" />
    </header>
    <section class='div_header'>
        <div class='search_div'>
            <p id='snm_p'>카테고리 리스트</p>
            <div class="search_form" id="snm_form">
                <select class='search_box' id='snm' name='snm'>
                    <option value="" disabled selected>카테고리를 선택하세요</option>
                    <option th:each="categorySearch : ${categorySearch}"
                            th:value="${categorySearch.ctgr_cd}"
                            th:text="${categorySearch.ctgr_cd + ' - ' + categorySearch.reg_user_cd}">
                    </option>
                </select>
                <button type="button" class='btn_search'>조회</button>
            </div>
            <input type='text' id='scd' name='scd' hidden value="UserLevelBasedValue" />
        </div>
        <div class="refresh">
            <button type="button" class='btn_refresh' title="검색 초기화">초기화</button>
        </div>
        <div class="btn_div">
            <button type="button" class='btn_reg_category_lv1'>등록</button>
        </div>
    </section>
    <div class='main_div'>
        <table id="itemTable" border="1">
            <thead>
            <tr>
                <th>CTGR_CD</th>
                <th>PRODUCT_CD</th>
                <th>PRODUCT_NM</th>
                <th>SEQ</th>
                <th>NORMAL_AMOUNT</th>
                <th>DISCOUNT_AMOUNT</th>
                <th>RANKING</th>
                <th>PRODUCT_STATE</th>
                <th>PRODUCT_GUIDE</th>
                <th>REG_USER_CD</th>
                <th>REG_DATE</th>
                <th>MDF_USER_CD</th>
                <th>MDF_DATE</th>
            </tr>
            </thead>
            <tbody>
            <!-- 데이터가 여기에 동적으로 추가됩니다 -->
            </tbody>
        </table>
    </div>
</div>



<script th:inline="javascript">
    $(document).ready(function () {
        $('.btn_search').click(function () {
            var ctgrCd = $('#snm').val();  // 선택된 카테고리 코드
            if (ctgrCd) {
                $.ajax({
                    type: 'GET',
                    url: '/getItemListOne',  // 서버에서 데이터를 받아올 엔드포인트
                    data: { ctgr_cd: ctgrCd },  // 파라미터로 카테고리 코드 전송
                    success: function (data) {
                        // 테이블의 tbody를 비우고 서버에서 받은 데이터로 채웁니다.
                        $('#itemTable tbody').empty();
                        $.each(data, function (index, item) {
                            var regDate = new Date(item.reg_date).toISOString().split('T')[0];
                            var mdfDate = new Date(item.mdf_date).toISOString().split('T')[0];

                            var row = '<tr>' +
                                '<td>' + item.ctgr_cd + '</td>' +
                                '<td>' + item.product_cd + '</td>' +
                                '<td>' + item.product_nm + '</td>' +
                                '<td>' + item.seq + '</td>' +
                                '<td>' + item.normal_amount + '</td>' +
                                '<td>' + item.discount_amount + '</td>' +
                                '<td>' + item.ranking + '</td>' +
                                '<td>' + item.product_state + '</td>' +
                                '<td>' + item.product_guide + '</td>' +
                                '<td>' + item.reg_user_cd + '</td>' +
                                '<td>' + regDate + '</td>' +
                                '<td>' + item.mdf_user_cd + '</td>' +
                                '<td>' + mdfDate + '</td>' +
                                '</tr>';
                            $('#itemTable tbody').append(row);
                        });
                    },
                    error: function () {
                        alert('데이터를 불러오는 중 오류가 발생했습니다.');
                    }
                });
            } else {
                alert('카테고리를 선택하세요.');
            }
        });
    });
</script>
</body>
</html>
