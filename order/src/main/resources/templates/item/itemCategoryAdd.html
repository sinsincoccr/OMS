<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Item Category</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css">
</head>

<body>

<th:block th:insert="~{assist/sidebar :: contents}"/>
<div style="margin-left:200px; padding:20px;">

    <form id="itemCategoryForm" th:action="@{/categoryAdd}" th:object="${itemCategoryList}" method="post" onsubmit="saveAndClose()">
        <div class="container">

            <div class="mb-3">
                <label for="ctgrCdInput" class="form-label">카테고리 코드</label>
                <input th:field="*{ctgr_cd}" class="form-control" id="ctgrCdInput" />
            </div>

            <div class="mb-3">
                <label for="cpnNmInput" class="form-label">회사명</label>
                <input th:field="*{cpn_nm}" class="form-control" id="cpnNmInput" />
            </div>

            <div class="mb-3">
                <label for="seqInput" class="form-label">정렬 순서</label>
                <input th:field="*{seq}" class="form-control" id="seqInput" />
            </div>

            <button type="submit" class="btn btn-primary">저장</button>
            <button type="button" class="btn btn-secondary" th:onclick="|location.href='@{/}'|">취소</button>
        </div>
    </form>

</div>

<script>
    function saveAndClose() {
        setTimeout(function() {
            window.close();
        }, 1000); // 1초 후 창을 닫음
    }
</script>

</body>
</html>
