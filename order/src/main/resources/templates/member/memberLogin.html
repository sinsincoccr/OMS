<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Member LogIn</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css">

    <style>
        .id_ok{
            color:#008000;
            display: none;
        }
        .id_already{
            color:#6A82FB;
            display: none;
        }
    </style>
</head>
<body>
<th:block th:insert="~{assist/sidebar :: contents}"/>

<div style="margin-left:200px; padding:20px;">
    <form th:action="@{/memberLogin}" th:object="${member}" method="post">
        <div class="container">
            <div class="mb-3">
                <label for="id">아이디</label>
                <input th:field="*{cpn_id}" id="id" name="cpn_id" oninput="checkId()">
            </div>

            <div class="mb-3">
            <label for="pwInput" class="form-label">비밀번호</label>
            <input type="password" th:field="*{cpn_pw}" class="form-control" id="pwInput" />
            </div>



            <button type="submit" >로그인</button>
            <button type="button"  th:onclick="|location.href='@{/memberSignIn}'|">회원가입</button>
        </div>

    </form>
</div>



</body>
</html>
